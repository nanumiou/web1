<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>SMIC Demo Factory Tour</title>

    <!--  <link rel="stylesheet" href="css/style.css">  -->

<!-- 하이퍼링크 색 변화 -->
    <style type="text/css">
      a:link {text-decoration:none; color:black;}
      a:visited {text-decoration:none; color:black;}
      a:active {text-decoration:none; color:black;}
      a:hover {text-decoration:none; color:#646464;}
    </style>

    
<!-- 박스 스타일 -->
    <style>
      body {
        margin: 0px;
                
      }
      div {
        margin: 0px;
        padding: 0px;
        border: 0px solid #dddddd;
        width: 100%;
        
      }
      .cb {
      	font-size: 3em;
        box-sizing: content-box;
        background-color: #1C1C1C;
        height: 150px;
        line-height: 150px;
        text-align: center;
        position: sticky;
        top: 0;
        color: white;
        opacity: 0.9;
      }
      .bb {
        box-sizing: border-box;
        background-color: #BBDEFB;
        height: 200px;
        line-height: 90px;
        text-align: left;
        font-size: 1.5em;
        margin: 0px;
        padding: 0px;
        border: 10px solid #dddddd;
      }
      .dot {
        height: 100px;
        width: 100px;
        background-color: #6E6E6E;
        border-radius: 100%;
        display: inline-block;
        margin-right: 20px;
        margin-left: 20px;
        margin-top: 35px;
      }
      audio {width: 100%; display: block;}

      #grid {
      	display: grid;      	
      	grid-template-rows: 2fr 300px;
      	padding: 10px;
      }
	</style>
  </head>
  <frameset rows="70%, *" frameborder="0">
     <frame name="description" src="description.html" >
     <frame name="audio" src="audio_1.html">
      </frameset>

  <body>   

  </body>
</html>
